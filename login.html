<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inicio Sesi칩n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 30px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin: 20px 0 10px 0;
            font-size: 1.2em;
            text-align: left;
        }

        label {
            color: #667eea;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 30px;
            display: block;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            margin-bottom: 10px;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button[type="submit"]:first-of-type {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        button[type="submit"]:first-of-type:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 20%, 40%, 60%, 80% { transform: translateX(-10px); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(10px); }
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">游댏 Login</div>
        
        <form action="/sesion" method="POST">
            <label>Inicio de Sesi칩n</label>
            
            <div class="form-group">
                <h1>Usuario</h1>
                <input type="text" name="usuario" required placeholder="Ingresa tu usuario">
            </div>
            
            <div class="form-group">
                <h1>Contrase침a</h1>
                <input type="password" name="contrase침a" required placeholder="Ingresa tu contrase침a">
            </div>
            
            <button type="submit">Iniciar Sesi칩n</button>
        </form>

        <form action="/crear" method="GET">
            <button type="submit" class="btn-secondary">Crear Usuario</button>
        </form>
        
        {% if iniciado is defined %}
            <div class="error-message">
                <h1>{{ iniciado }}</h1>
            </div>
        {% endif %}
    </div>
</body>
</html>
