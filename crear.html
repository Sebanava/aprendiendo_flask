<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crear Usuario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        .logo {
            font-size: 2.5em;
            color: #4facfe;
            margin-bottom: 30px;
            font-weight: bold;
        }

        h1 {
            color: #4facfe;
            margin-bottom: 30px;
            font-size: 2em;
        }

        label {
            color: #333;
            font-size: 1.1em;
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #4facfe;
            border: 2px solid #4facfe;
        }

        .btn-secondary:hover {
            background: #4facfe;
            color: white;
            transform: translateY(-2px);
        }

        .success-message {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            animation: fadeIn 0.5s;
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            animation: shake 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 20%, 40%, 60%, 80% { transform: translateX(-10px); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(10px); }
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üë§ Registro</div>
        
        <form action="/c_usuario" method="post">
            <h1>Crear Usuario</h1>
            
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" name="c_usuario" required placeholder="Elige un nombre de usuario">
            </div>
            
            <div class="form-group">
                <label>Contrase√±a</label>
                <input type="password" name="c_contrase√±a" required placeholder="Crea una contrase√±a segura">
            </div>
            
            <div class="buttons-container">
                <button type="submit" class="btn-primary">Crear Usuario</button>
            </div>
        </form>

        <form action="/" method="get">
            <button type="submit" class="btn-secondary">Volver al Login</button>
        </form>
        
        {% if men is defined %}
            {% if 'exitosamente' in men or 'creado' in men %}
                <div class="success-message">
                    <h1>‚úÖ {{ men }}</h1>
                </div>
            {% else %}
                <div class="error-message">
                    <h1>‚ùå {{ men }}</h1>
                </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
